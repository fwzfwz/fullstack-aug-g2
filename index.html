<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <title>Day 5 - Karyawan</title>
</head>

<body>
  <header class="hide-el">
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow pr-3 pl-4">
      <a class="navbar-brand" href="#">Day 5</a>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" id="karyawan-nav">Karyawan</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="departemen-nav">Departemen</a>
          </li>
        </ul>
        <div class="dropdown">
          <button class="btn dropdown-toggle" type="button" id="account-menu" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            default
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <button class="dropdown-item" data-toggle="modal" data-target="#change-password-modal">Change Password</button>
            <button class="dropdown-item" id="logout-button">Logout</button>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <div class="modal fade" id="change-password-modal" tabindex="-1" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="add-karyawan-modal-label">Change Password</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="input-nama-karyawan">Old Password</label>
                <input type="text" class="form-control" id="input-old-password">
              </div>
              <div class="form-group">
                <label for="input-nama-karyawan">New Password</label>
                <input type="text" class="form-control" id="input-new-password">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" id="change-password-button">Change Password</button>
          </div>
        </div>
      </div>
    </div>
  <!-- -------------------------------------------- End Header ------------------------------------------------- -->

  <div class="w-25 mx-auto mt-5 pt-5" id="login-page">
    <form id="login-form">
      <div class="form-group">
        <label for="exampleInputEmail1">NIP</label>
        <input type="text" class="form-control" id="input-nip" aria-describedby="emailHelp" required>
        <small id="emailHelp" class="form-text text-muted">Masukkan NIP Anda (16 Character Numeric)</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="input-password" required>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>

  <!-- -------------------------------------------- End Login ------------------------------------------------- -->
  <div class="container w-75 mt-5">
    <div class="hide-el" id="karyawan-page">
      <div class="table-menus d-flex">
        <div class="mr-auto d-flex">
          <button type="button" class="btn btn-outline-primary mr-3" data-toggle="modal"
            data-target="#add-karyawan-modal">+Karyawan</button>
          <select class="custom-select" id="sort-karyawan">
            <option value="nipAsc">NIP Asc</option>
            <option value="nipDesc">NIP Desc</option>
            <option value="namaAsc">Nama Asc</option>
            <option value="namaDesc">Nama Desc</option>
            <option value="assignAsc">Assign Asc</option>
            <option value="assignDesc">Assign Desc</option>
            <option value="deptAsc">Departemen Asc</option>
            <option value="deptDesc">Departemen Desc</option>
            <option value="dobAsc">DoB Asc</option>
            <option value="dobDesc">DoB Desc</option>
          </select>
        </div>
        <div class="search-input d-flex">
          <form>
            <label for="search-input">Search</label>
            <input type="text" id="search-karyawan" class="ml-2" required>
          </form>
        </div>
      </div>
      <div class="table-content p-3">
        <table class="table table-striped" id="table-karyawan">
          <thead>
            <tr>
              <th scope="col">NIP</th>
              <th scope="col">Nama</th>
              <th scope="col">Assign Date</th>
              <th scope="col">Departemen</th>
              <th scope="col">Date of Birth</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody id="karyawan-tbody">
          </tbody>
        </table>
      </div>
    </div>

    <div class="modal fade" id="add-karyawan-modal" tabindex="-1" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="add-karyawan-modal-label  ">Add Karyawan</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="input-nama-karyawan">Name</label>
                <input type="text" class="form-control" id="input-karyawan-name">
              </div>
              <div class="form-group">
                <label for="input-dob-karyawan">Date of Birth</label>
                <input type="date" class="form-control" id="input-karyawan-dob">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" id="add-karyawan-button">Add</button>
          </div>
        </div>
      </div>
    </div>

    <!-- ------------------------------------------------- End Karyawan ------------------------------------------------- -->

    <div class="hide-el" id="departement-page">
      <div class="table-menus d-flex">
        <div class="mr-auto d-flex">
          <button type="button" class="btn btn-outline-primary mr-3" data-toggle="modal"
            data-target="#add-departement-modal">+Departemen</button>
          <select class="custom-select" id="sort-departement">
            <option value="deptAsc">Departemen Asc</option>
            <option value="deptDesc">Departemen Desc</option>
            <option value="capAsc">Kapasitas Asc</option>
            <option value="capDesc">Kapasitas Desc</option>
          </select>
        </div>
        <div class="search-input d-flex">
          <form>
            <label for="search-input">Search</label>
            <input type="text" id="search-departemen" class="ml-2" required>
          </form>
        </div>
      </div>
      <div class="table-content p-3">
        <table class="table table-striped" id="table-departement">
          <thead>
            <tr>
              <th scope="col">Departemen</th>
              <th scope="col">Kapasitas</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody id="departement-tbody">
          </tbody>
        </table>
      </div>
    </div>

    <div class="modal fade" id="add-departement-modal" tabindex="-1" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="add-departement-modal-label">Add Departement</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="input-departement-name">Departemen Name</label>
                <input type="text" class="form-control" id="input-departement-name">
              </div>
              <div class="form-group">
                <label for="input-departement-capacity">Departemen Capacity</label>
                <input type="number" class="form-control" id="input-departement-capacity">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" id="add-departement-button">Add</button>
          </div>
        </div>
      </div>
    </div>

    <!-- ------------------------------------------------- End Departemen ------------------------------------------------- -->
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  <script type="module" src="js/main.js"></script>
</body>

</html>
